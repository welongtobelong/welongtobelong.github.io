ghpages:
  stage: deploy
  dependencies:
  - build
  script:
  - git config --global user.email "$GIT_USER_EMAIL"
  - git config --global user.name "$GIT_USER_NAME"
  - mkdir -p ~/.ssh
  - echo "$GIT_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
  - git checkout gh-pages
  - git add public
  - git commit -m 'Gitlab CI commit from master $CI_COMMIT_REF_NAME'
  - git push
  only:
  - master
